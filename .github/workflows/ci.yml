name: front-ci

on:
  push:
    branches: [master, devel]
  pull_request:
    branches:
      - master
      - devel
    types: [opened, synchronize, reopened]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('*/package-lock.json') }}-${{ hashFiles('/.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i

      - name: ğŸ” Verifica estilizaÃ§Ã£o do cÃ³digo
        run: npm run check-format

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('*/package-lock.json') }}-${{ hashFiles('/.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i
        
      - name: ğŸ§¹ Verifica eslint
        run: npm run lint

  build:
    needs: [format, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('*/package-lock.json') }}-${{ hashFiles('/.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i

      - name: ğŸ“¦ Builda o projeto
        run: npm run build

  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Permite que o pipeline continue mesmo com falhas nos testes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('*/package-lock.json') }}-${{ hashFiles('/.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i 

      - name: ğŸ§ª Roda suÃ­te de testes
        run: npm test || true  # Ignora falhas dos testes

  sonarcloud:
    name: sonarcloud
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true  # Continua o pipeline mesmo com falhas nos testes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¬ Caching
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/node_modules
            ${{ github.workspace }}/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§° Instala bibliotecas e dependÃªncias
        run: npm i

      - name: ğŸ“œ RelatÃ³rio do eslint
        run: npx eslint -f json -o reports/eslint-report.json src || true

      - name: ğŸ§ª Testes e cobertura
        run: VITEST_REPORTER=vitest-sonar-reporter CI=true npm test -- --coverage || true  # Adicionando || true para garantir que o erro nÃ£o interrompa o fluxo

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
